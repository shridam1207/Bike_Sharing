  <script type="text/javascript">
    var Size=new Number(6);var Moves=new Array();var noGame=1;var FD;var Board=new function(){this.init=function(){var b;Solve.init();for(var c=0;c<Size*Size;this.set(c++,0)){}for(var c=0;c<3+3*FD.selectedIndex;c++){Board.clicked(b=Math.floor(Math.random()*Size)+"-"+Math.floor(Math.random()*Size),1);Solve.add(b)}};this.clicked=function(b,e){var a,d;this.change(a=parseInt(b.split("-")[0]),d=parseInt(b.split("-")[1]),e);this.change(a-1,d,e);this.change(a+1,d,e);this.change(a,d-1,e);this.change(a,d+1,e)};this.change=function(a,d,b){if(this.check(a,d)){this.set(a+Size*d,(parseInt(this.get(a,d))+b)&3)}};this.set=function(a,b){window.document.forms.playForm.elements[a].value=b};this.get=function(a,b){return(this.check(a,b)?window.document.forms.playForm.elements[a+Size*b].value:" ")};this.check=function(a,b){return(a>=0&&b>=0&&a<Size&&b<Size)}};var Counter=new function(){this.counter=0;this.counterID=0;this.set=function(a){this.stop();this.counter=a;this.show()};this.get=function(){return this.counter};this.show=function(){window.document.forms.CounterForm["Counter"].value=this.counter};this.add=function(a){if((this.counter+=a)<=0){this.set(0)}this.show()};this.start=function(){this.set(1000);this.counterID=setInterval("Counter.add(-1)",166)};this.stop=function(){if(this.counterID){clearInterval(this.counterID)}this.counterID=0}};var Solve=new function(){this.solve=new Array();this.solveID=0;this.init=function(){this.stop();this.solve.length=0;for(var a=0;a<9;window.document.forms.hintForm.elements[a++].value=" "){}};this.add=function(){for(var a=0;a<arguments.length;this.solve.push(arguments[a++])){}this.solve.sort();for(var a=0;a<=this.solve.length-4;a++){if(this.solve[a]==this.solve[a+1]&&this.solve[a]==this.solve[a+2]&&this.solve[a]==this.solve[a+3]){this.solve.splice(a--,4)}}return this.solve.length};this.start=function(){this.solveID=setInterval("Solve.run()",window.document.forms.solveForm.SolveSpeed.options[window.document.forms.solveForm.SolveSpeed.selectedIndex].value)};this.stop=function(){if(this.solveID){clearInterval(this.solveID)}this.solveID=0};this.run=function(){var a;if(a=this.solve.pop()){return Board.clicked(a,3)}this.stop()};this.hint=function(){var b=this.solve[Math.floor(Math.random()*this.solve.length)];var a=parseInt(b.split("-")[0]);var c=parseInt(b.split("-")[1]);window.document.forms.hintForm.elements[0].value=Board.get(a-1,c-1);window.document.forms.hintForm.elements[1].value=Board.get(a,c-1);window.document.forms.hintForm.elements[2].value=Board.get(a+1,c-1);window.document.forms.hintForm.elements[3].value=Board.get(a-1,c);window.document.forms.hintForm.elements[4].value=Board.get(a,c);window.document.forms.hintForm.elements[5].value=Board.get(a+1,c);window.document.forms.hintForm.elements[6].value=Board.get(a-1,c+1);window.document.forms.hintForm.elements[7].value=Board.get(a,c+1);window.document.forms.hintForm.elements[8].value=Board.get(a+1,c+1)}};var Highscores=new function(){this.highscores=new Array();this.init=function(){for(var b=0;b<FD.length;b++){this.highscores[b]=new Array(10);for(var a=0;a<10;this.highscores[b][a++]=1){}}};this.add=function(a){this.highscores[FD.selectedIndex].push(a);this.highscores[FD.selectedIndex].sort();this.highscores[FD.selectedIndex].reverse();this.highscores[FD.selectedIndex].pop();this.show(a)};this.show=function(c){for(var b=0,a="";b<10;a+=(b<9?" ":"")+(b+1)+": "+this.highscores[FD.selectedIndex][b]+(c==this.highscores[FD.selectedIndex][b++]?"  <--":"")+"\n"){}window.document.forms.scoreForm.Scores.value=a}};function buttonNew(){Board.init();Moves.length=window.document.forms.clicksForm.Clicks.value=0;Highscores.show(0);Counter.start();noGame=0}function buttonMove(a){if(noGame){return}Board.clicked(a,3);window.document.forms.clicksForm.Clicks.value=Moves.push(a);if(Solve.add(a,a,a)){return}noGame=1;Counter.stop();if((i=3+3*FD.selectedIndex-Moves.length)<0){Counter.add(7*i)}Highscores.add(Counter.get())}function buttonUndo(a){if(noGame){return}Counter.add(-20);while(a--&&(i=Moves.pop())){Board.clicked(i,1),Solve.add(i)}window.document.forms.clicksForm.Clicks.value=Moves.length}function buttonHint(){if(noGame){return}Counter.add(-35);Solve.hint()}function buttonSolve(){if(noGame){return}noGame=1;Counter.set(0);Solve.start()}function doOnload(){FD=window.document.forms.settingsForm["Difficulty"];Highscores.init()}window.onload=doOnload;
